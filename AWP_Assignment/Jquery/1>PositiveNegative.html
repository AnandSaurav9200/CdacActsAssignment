<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Prime Or Not</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
  $("#btn1").click(function() {
      if($("#txt1").val()==2){
      $("#spn2").text("Horrible Prime !!!");
      $("#spn1").text("");
    }
    else if ($("#txt1").val()==1) {
        $("#spn1").text("Good Prime Number !!!");
        $("#spn2").text("");
    }
    else{
      var y=checkPrime($("#txt1").val());
      if(y==1){
        $("#spn1").text("Good Prime Number !!!");
        $("#spn2").text("");
      }
      else{
        $("#txt1").val(" Type only prime number !!!");
        $("#spn1").text("");
        $("#spn2").text("");
      }
    }
  });
  //  JS function to check prime or not
  function checkPrime(x) {
    var count=0;
    for(var i=2;i<=x;i++){
      if(x%i==0){
        ++count;
      }
    }
    return count;
  }
});
</script>
</head>
<body>
<form>
  <input type="text" id="txt1" onfocus="this.value=''" />  <span id="spn1"></span><br/>
  <span id="spn2"></span><br/>
  <input type="button" id="btn1" value="checkPrime"/>
</form>
</body>
</html>
