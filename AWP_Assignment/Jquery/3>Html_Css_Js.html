<html>
<head>
<title> Array </title>
<style>

table tr th{
  width: 600px;
  text-align: center;
}
table tr td{
  height: 100px;
  width: 600px;
}
#uni{
color: red;
}
#dub{
color:green;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function(){
var arr=[];
var actualArr="";
// function which generate random number
function getRandomNumber(min,max){
return Math.floor(Math.random()*(max-min))+min;
}
// push values to an Array
for(var i=0;i<100;i++){
  var x=getRandomNumber(10,50);
arr.push(x);
actualArr=actualArr+x+"  ";
}
//print all Array Elements
$("#btn4").click(function(){ 
  arr.sort();
var uniqueArray=[];
var count=1;
for(var i=0;i<arr.length;i++){
if(arr[i]!=arr[i+1]){
if(count<=1){
uniqueArray.push(arr[i]);}count=1;
}
else{
count++;
}
}
var colorArr="";
for(var j=0;j<arr.length;j++){
if(unique(arr[j],uniqueArray)===true){
colorArr=colorArr+" <span id='uni'>"+arr[j]+"</span>";
}
else {
colorArr=colorArr+" <span id='dub'>"+arr[j]+"</span>";
}
}
alert(colorArr);
$("#spn1").html(colorArr);
function unique(x,uniqueArray){
for(var k=0;k<uniqueArray.length;k++){
if(x===uniqueArray[k]){
return true;
}
}
return false;
}


});

// print unique Elements of Array
$("#btn1").click(function(){
  arr.sort();
var uniqueArray=[];
var count=1;
for(var i=0;i<100;i++){
if(arr[i]!=arr[i+1]){
if(count<=1){
uniqueArray.push(arr[i]);
}count=1;
}
else{
count++;
}
}
$("#spn3").html(uniqueArray.join("  "));
});
// print Elements which are exist atmost 3 times on Array
$("#btn2").click(function(){
  arr.sort();
  var threeTimes=[];
var count=1;
for(var i=0;i<100;i++){
if(arr[i]!=arr[i+1]){
if(count<=3){
threeTimes.push(arr[i]);
}count=1;
}
else{
count++;
}
}
$("#spn4").html(threeTimes.join("  "));
});

$("#btn3").click(function(){
for(var i=0;i<100;i++){
if(arr[i]!=arr[i+1]){
  $("#spn5").html(arr[i+1]+" is second Smallest Element");
  break;
}
}
});

});




</script>

</head>
<body>
<table border="1px">
<tr>
  <th colspan="2">All Elements <input type="button" value="Click Me" id="btn4"/></th>
</tr>
<tr>
  <td colspan="2"><span id="spn1"></span></td>
 
</tr>
<tr>
  <th>Unique Elements<input type="button" value="Click Me" id="btn1" /></th>
  <th>Elements Which are present atmost 3 times<input type="button" value="Click Me" id="btn2"/>
</th>
</tr>
<tr>
  <td><span id="spn3"></span></td>
  <td><span id="spn4"></span>
</td>
</tr>
<tr>
  <td>Second Smallest Element <input type="button" value="Click Me" id="btn3"/></td>
  <td><span id="spn5"></span></td>
</tr>

</table>



</body>
</html>
