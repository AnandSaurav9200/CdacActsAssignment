<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>wordCount</title>
</head>

<body>
<form>
  <input type="text" id="txt1" name="txto" onfocus="this.value=''" />
  <input type="button" id="btn1" name="btno" value="Count Words" onclick="wordCount()"/><br/>
  <span id="spn1"></span>
</form>


<!-- JS function to count words -->
<script type="text/javascript">
function wordCount() {
  var string=document.getElementById("txt1").value;
    var wordsArray = string.split(" ");
    var res=[];
    wordsArray.sort();
    var count=1;
    var resIndex=0;
    var finalResult="";
    for(var i=0;i<wordsArray.length;i++){
       if(wordsArray[i]==wordsArray[i+1]){
         count++;
       }else{
         finalResult = finalResult + wordsArray[i] + "  " + count + "<br>";
         res[resIndex++]=wordsArray[i];
         res[resIndex++]=count;
         count=1;
       }
    }
document.getElementById("spn1").innerHTML=finalResult;
}
</script>

</body>
</html>
